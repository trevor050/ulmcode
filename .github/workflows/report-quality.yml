name: Report Quality

on:
  pull_request:
    paths:
      - "packages/opencode/src/report/**"
      - "packages/opencode/src/tool/report_finalize.ts"
      - "packages/opencode/src/tool/finding.ts"
      - "packages/opencode/src/config/config.ts"
      - "packages/opencode/src/session/**"
      - "packages/opencode/src/agent/prompt/**"
      - "packages/opencode/test/report/**"
      - ".github/workflows/report-quality.yml"
  push:
    branches:
      - dev
    paths:
      - "packages/opencode/src/report/**"
      - "packages/opencode/src/tool/report_finalize.ts"
      - "packages/opencode/src/tool/finding.ts"
      - "packages/opencode/src/config/config.ts"
      - "packages/opencode/src/session/**"
      - "packages/opencode/src/agent/prompt/**"
      - "packages/opencode/test/report/**"

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [warn, strict]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run report quality replay tests
        env:
          REPORT_QUALITY_CI_MODE: ${{ matrix.mode }}
        run: |
          cd packages/opencode
          bun test test/report/report-quality-replay.test.ts
